{% extends 'base.html' %}

{% block page_content %}

    <div class="edit-delete edit-photo">
        <h2>Edit photo</h2>

        <!-- Starts Edit Photo Form -->
        <form method="post" action="{% url 'photo edit' pk=photo.pk %}">
            {{ form.as_p }}
            {% csrf_token %}

            <!-- Edit Photo Button -->
            <button class="edit-btn" type="submit">Edit Photo</button>
        </form>
        <!-- End Edit Photo Form -->

    </div>

{% endblock %}
