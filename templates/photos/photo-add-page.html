{% extends 'base.html' %}

{% block page_content %}

    <div class="edit-delete edit-photo">
        <h2>Add photo</h2>
        <!-- Start Add Photo Form -->
        <form method="post" action="{% url 'photo create' %}" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <!-- Add Photo Button -->
            <button class="add-btn" type="submit">Add Photo</button>
        </form>
        <!-- End Add Photo Form -->
    </div>

{% endblock %}
