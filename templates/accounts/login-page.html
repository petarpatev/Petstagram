{% extends 'base.html' %}
{% load custom_filters %}

{% block page_content %}

    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>

            <form method="post" action="{% url 'user login' %}">
                {{ form.username|placeholder_filter:'Username' }}
                {{ form.password|placeholder_filter:'Password' }}
                {% csrf_token %}

                <button type="submit">Log in</button>
            </form>

        </div>
        <div class="second-option">
            <p>Don't have account? <a href="{% url 'user register' %}">Register</a></p>
        </div>
    </div>

{% endblock %}
